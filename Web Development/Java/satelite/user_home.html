<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* Reset & Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f8f9fa;
        }

        /* Navbar Styling */
        .navbar-custom {
            background: #343a40;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar-custom .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .navbar-custom .logo i {
            margin-right: 8px;
        }

        .navbar-custom .menu {
            display: flex;
            gap: 15px;
        }

        .navbar-custom .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
            transition: background 0.3s ease, color 0.3s ease;
            border-radius: 5px;
        }

        .navbar-custom .menu a:hover {
            background: #ffc107;
            color: black;
        }

        /* Main Content */
        .container {
            max-width: 800px;
            margin: 80px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .panel-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .btn-custom {
            width: 100%;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
        }

        .btn-custom i {
            margin-right: 8px;
        }

        .btn-custom:hover {
            transform: scale(1.05);
        }

        /* User Info Section */
        .user-info {
            text-align: left;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #e9ecef;
        }

        .user-info p {
            margin: 5px 0;
            font-size: 16px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar-custom {
                flex-direction: column;
                align-items: center;
            }

            .navbar-custom .menu {
                margin-top: 10px;
                flex-direction: column;
                align-items: center;
            }

            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar-custom">
        <div class="logo"><i class="fas fa-user-shield"></i> User Panel</div>
        <div class="menu">
            <a href="views.jsp"><i class="fas fa-shopping-cart"></i> Buy Satellite</a>
            <a href="purchased.jsp"><i class="fas fa-check-circle"></i> Purchased</a>
            <a href="upldel.jsp"><i class="fas fa-truck"></i> Delivery</a>
            <a href="feedback.jsp"><i class="fas fa-comment"></i> Feedback</a>
            <a href="index.html" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
            
        </div>
    </div>

    <!-- User Panel Container -->
    <div class="container">
        <h1 class="panel-title"><i class="fas fa-user"></i> Welcome to User Dashboard</h1>
        
        

    
    </div>

</body>
</html>
