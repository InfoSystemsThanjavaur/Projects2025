<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: #343a40;
            margin-bottom: 20px;
        }

        p {
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* Navigation Bar */
        .nav {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav a {
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: all 0.3s ease-in-out;
            font-size: 16px;
        }

        .nav a:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .danger {
            background: #e74c3c !important;
        }

        .danger:hover {
            background: #c0392b !important;
        }

        /* Owner Controls */
        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
        }

        .controls h3 {
            color: #333;
            margin-bottom: 15px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 25px;
            }

            .nav a {
                font-size: 14px;
                padding: 12px;
                gap: 12px;
            }
        }

        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }

            p {
                font-size: 12px;
            }

            .nav a {
                font-size: 13px;
                padding: 10px;
            }
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, Owner</h2>
        <p>You have full control over all shared resources. Use the options below to manage files and users.</p>

        <!-- Navigation Bar -->
        <div class="nav">
            <a href="upload_file.html"><i class="fa fa-upload"></i> Upload New File</a>
              <a href="base.html"><i class="fa fa-sign-out-alt"></i> Logout</a>
        </div>

        <!-- Owner Controls Section -->
        <div class="controls">
            <h3>Your Actions</h3>
            <p>Upload, manage, and delete files shared in the cloud. You can also manage user permissions and view activity logs.</p>
        </div>
    </div>
</body>
</html>
