<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Files</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .file-list {
            margin-top: 20px;
            text-align: left;
        }

        .file-item {
            background: #f1f1f1;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-delete {
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn-delete:hover {
            background-color: #c0392b;
        }

        .btn-delete i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Delete Files</h2>

    <div class="file-list">
        {% if files %}
            {% for file in files %}
                <div class="file-item">
                    <div>
                        <strong>{{ file.file_name }}</strong><br>
                        <small>Shared with: {{ file.shared_with }}</small>
                    </div>
                    <div>
                        <a href="{% url 'delete_file' file.id %}" class="btn-delete" onclick="return confirm('Are you sure you want to delete this file?')">
                            <i class="fa fa-trash"></i> Delete
                        </a>        <i class="fa fa-trash"></i> Delete
                        </a>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>No files available to delete.</p>
        {% endif %}
    </div>
</div>

</body>
</html>
