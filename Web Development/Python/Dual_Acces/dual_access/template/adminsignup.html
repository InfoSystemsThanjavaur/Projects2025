<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
        }

        .container {
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            animation: fadeIn 1s ease-in-out;
        }

        h3 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 12px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #ff4b2b;
            box-shadow: 0 0 5px rgba(255, 75, 43, 0.5);
            outline: none;
        }

        .form-group-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .form-group-row .form-group {
            width: 50%;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ff4b2b;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border: none;
            transition: 0.3s;
            border-radius: 5px;
        }

        button:hover {
            background: #d63027;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .container {
                width: 100%;
                max-width: 400px;
                padding: 15px;
            }

            .form-group-row {
                flex-direction: column;
            }

            .form-group-row .form-group {
                width: 100%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Admin Signup</h3>
        <form method="post">
            {% csrf_token %}

            <div class="form-group-row">
                <div class="form-group">
                    <label for="fn">First Name</label>
                    <input type="text" name="fn" placeholder="Enter First Name" required>
                </div>
                <div class="form-group">
                    <label for="ln">Last Name</label>
                    <input type="text" name="ln" placeholder="Enter Last Name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Enter Email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" name="phone" placeholder="Enter Phone Number" required>
            </div>

            <div class="form-group">
                <label for="admin_id">Admin Username</label>
                <input type="text" name="admin_id" placeholder="Enter Admin Username" required>
            </div>

            <div class="form-group-row">
                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" name="pwd" placeholder="Enter Password" required>
                </div>
                <div class="form-group">
                    <label for="cpwd">Confirm Password</label>
                    <input type="password" name="cpwd" placeholder="Confirm Password" required>
                </div>
            </div>

            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
