<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
        }

        .container {
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            animation: fadeIn 1s ease-in-out;
        }

        h3 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 12px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        .form-group-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .form-group-row .form-group {
            width: 50%;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border: none;
            transition: 0.3s;
            border-radius: 5px;
        }

        .form-group button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 100%;
                max-width: 400px;
                padding: 15px;
            }

            .form-group-row {
                flex-direction: column;
            }

            .form-group-row .form-group {
                width: 100%;
            }
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Sign Up</h3>
        <form method="post">
            {% csrf_token %}

            <div class="form-group-row">
                <div class="form-group">
                    <label for="fn">First Name</label>
                    <input type="text" name="fn" placeholder="Enter First Name" required>
                </div>
                <div class="form-group">
                    <label for="ln">Last Name</label>
                    <input type="text" name="ln" placeholder="Enter Last Name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Enter Email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" name="phone" placeholder="Enter Phone Number" required>
            </div>

            <div class="form-group">
                <label for="add">Address</label>
                <input type="text" name="add" placeholder="Enter Address" required>
            </div>

            <div class="form-group-row">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="dob" required>
                </div>
            </div>

            <div class="form-group-row">
                <div class="form-group">
                    <label for="un">Username</label>
                    <input type="text" name="un" placeholder="Enter Username" required>
                </div>

                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" name="pwd" placeholder="Enter Password" required>
                </div>
            </div>

            <div class="form-group">
                <label for="cpwd">Confirm Password</label>
                <input type="password" name="cpwd" placeholder="Confirm Password" required>
            </div>

            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
