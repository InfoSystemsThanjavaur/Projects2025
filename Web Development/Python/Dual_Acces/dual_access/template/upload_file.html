<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload New File</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
                   }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            color: #333;
            animation: slideIn 1s ease-out;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeInUp 1s ease-out;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
            font-size: 1em;
        }

        input[type="text"], input[type="file"] {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="file"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        input[type="text"]::placeholder {
            color: #888;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #45a049;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: scale(0.98);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            h2 {
                font-size: 1.6em;
            }

            .btn {
                font-size: 1em;
                padding: 12px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Upload a New File</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="file">File Name</label>
            <input type="text" name="fn" required><br><br>

            <!-- File Input -->
            <label for="file">Choose File:</label>
            <input type="file" name="file" required><br><br>

            <!-- Shared Users Input (Multiple) -->
            <label for="shared_with">Share With (User IDs, comma-separated):</label>
            <input type="text" name="shared_with" placeholder="Enter user IDs separated by commas"><br><br>

            <!-- Submit Button -->
            <button type="submit" class="btn">Upload File</button>
        </form>
    </div>

</body>
</html>
