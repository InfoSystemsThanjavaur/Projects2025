<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Input Form</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container */
    .otp-container {
      background-color: #ffffff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }

    /* Title */
    .otp-container h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    /* Instructions */
    .otp-container p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    /* OTP Input Field */
    .otp-input {
      width: 100%;
      height: 50px;
      font-size: 18px;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
    }

    .otp-input:focus {
      border-color: #007bff;
      outline: none;
    }

    /* Submit Button */
    .otp-container button {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .otp-container button:hover {
      background-color: #0056b3;
    }

    /* Footer Text */
    .otp-container .footer-text {
      font-size: 12px;
      color: #888;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="otp-container">
    <h1>Enter OTP</h1>
    <p>Please enter the 6-digit OTP sent to your mobile number.</p>
    <form method="POST" action="otp.html">
        {% csrf_token %}
      <input type="text" class="otp-input" maxlength="6" name="n1" required>
      <button type="submit">Verify</button>
    </form>
    <p class="footer-text">Didn't receive the OTP? <a href="#">Resend</a></p>
  </div>
</body>
</html>
