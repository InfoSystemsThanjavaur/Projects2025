<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Number Verification</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #007bff, #6c757d);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    /* Container */
    .mobile-container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 360px;
      color: #333;
    }

    /* Title */
    .mobile-container h1 {
      font-size: 26px;
      margin-bottom: 15px;
      color: #007bff;
    }

    /* Instructions */
    .mobile-container p {
      font-size: 15px;
      color: #666;
      margin-bottom: 25px;
    }

    /* Mobile Input Field */
    .mobile-input-group {
      margin-bottom: 25px;
    }

    .mobile-input-group input {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .mobile-input-group input:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
      outline: none;
    }

    /* Verify Button */
    .mobile-container button {
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: #ffffff;
      border: none;
      padding: 14px 18px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      width: 100%;
    }

    .mobile-container button:hover {
      background: linear-gradient(135deg, #0056b3, #003a75);
      transform: translateY(-2px);
    }

    /* Footer Text */
    .mobile-container .footer-text {
      font-size: 13px;
      color: #555;
      margin-top: 20px;
    }

    .mobile-container .footer-text a {
      color: #007bff;
      text-decoration: none;
    }

    .mobile-container .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="mobile-container">
    <h1>Verify Mobile Number</h1>
    <p>Enter your mobile number to receive an OTP for verification.</p>
    <form method="POST">
      {% csrf_token %}
      <div class="mobile-input-group">
        <input type="text" name="mno" placeholder="Enter your mobile number" maxlength="10" required>
      </div>
      <button type="submit">Verify</button>
    </form>
    <p class="footer-text">We will send an OTP to your number for verification. Need help? <a href="#">Contact Us</a></p>
  </div>

  {% if result == 404 %}
  <script>
    alert('Invalid Mobile Number');
  </script>
  {% endif %}
</body>
</html>
