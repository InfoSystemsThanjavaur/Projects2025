<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chargesheet Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a2e;
            color: #ffffff;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: #0f3460;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #e94560;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 12px 40px 12px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .input-group input:focus {
            border-color: #e94560;
            box-shadow: 0 0 5px rgba(233, 69, 96, 0.5);
            outline: none;
        }
        .input-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #e94560;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #e94560;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
        }
        .btn:hover {
            background: #ff2e63;
            transform: scale(1.05);
        }
        .signup-link {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #e94560;
            text-decoration: none;
            transition: 0.3s ease-in-out;
        }
        .signup-link:hover {
            color: #ff2e63;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Department Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="un" placeholder="Username" required>
                <i class="fa fa-user"></i>
            </div>
            <div class="input-group">
                <input type="password" name="pwd" placeholder="Password" required>
                <i class="fa fa-lock"></i>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</body>
</html>
