<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victim Master</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 300px;
            padding: 20px;
            border: 1px solid white;
            border-radius: 10px;
            background-color: #222;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid white;
            border-radius: 5px;
            background-color: black;
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Victim Master</h2>
        <form method="post">
            {% csrf_token %}
            <label for="victimid">Victim ID:</label>
            <input type="text" id="victimid" name="victimid" required>
            
            <label for="victimname">Victim Name:</label>
            <input type="text" id="victimname" name="victimname" required>
            
        
            <label for="dob">Date of Birth (DD-MM-YYYY):</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
             
            <label for="address">Address:</label>
            <input type="text" id="state" name="add" required>
            
            <label for="phoneno">Phone No:</label>
            <input type="text" id="phoneno" name="phoneno" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
