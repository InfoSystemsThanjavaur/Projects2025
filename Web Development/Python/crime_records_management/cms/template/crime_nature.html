<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Category Nature Master</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 300px;
            padding: 20px;
            border: 1px solid white;
            border-radius: 10px;
            background-color: #222;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid white;
            border-radius: 5px;
            background-color: black;
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crime Category Nature Master</h2>
        <form method="post">
            {% csrf_token %}
            <label for="natureid">Nature ID:</label>
            <input type="text" id="natureid" name="nid" required>
            
            <label for="categoryid">Category ID:</label>
            <input type="text" id="categoryid" name="cid" required>
            
            <label for="naturename">Nature Name:</label>
            <input type="text" id="naturename" name="name" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
