<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Employee Master</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid white;
            border-radius: 10px;
            background-color: #222;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid white;
            border-radius: 5px;
            background-color: black;
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Department Employee Master</h2>
        <form  method="post">
            {% csrf_token %}
            <label for="employeeid">Employee ID:</label>
            <input type="text" id="employeeid" name="id" required>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation" required>
            
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>
            
            <label for="dob">Date of Birth (DD-MM-YYYY):</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="dateofjoining">Date of Joining (DD-MM-YYYY):</label>
            <input type="date" id="dateofjoining" name="dateofjoining" required>
            
           
            <label for="address">Address</label>
            <input type="text" id="pincode" name="add" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phoneno">Phone No:</label>
            <input type="text" id="phoneno" name="phoneno" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
